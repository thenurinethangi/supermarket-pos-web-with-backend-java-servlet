    <style>

        #profile-section{
            /*background-color: cadetblue;*/
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 2.5em;
            gap: 1.2em;
        }

<body>

    <section class="container" id="profile-section">

        <div class="row">
            <div>
                <img src="assets/image/user%20(2).png" width="200px" alt="user icon">
            </div>
        </div>
        <div class="row">
           <div>
               <button type="button" class="btn btn-dark" id="logOutBtn">Log Out</button>
           </div>
        </div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var username = localStorage.getItem('username');
            if (!username) {
                window.open("http://localhost:63342/supermarket-pos-web-with-backend-javaee/sign-in.html", "_self");
            }else {
                //
            }
        });


        $(document).ready(function() {
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            });
        });

        // let logOutBtn = $('#logOutBtn');
        // logOutBtn.on('click',()=>{
        //     localStorage.removeItem("username");
        //     localStorage.clear(); // Optional: clear all localStorage data
        //
        //     // Clear session storage as well
        //     sessionStorage.clear();
        //
        //     window.location.replace("http://localhost:63342/supermarket-pos-web-with-backend-javaee/sign-in.html");
        // });

        let logOutBtn2 = $('#logOutBtn');
        logOutBtn2.on('click', () => {

            localStorage.removeItem("username");
            localStorage.clear();
            sessionStorage.clear();

            if (window.history && window.history.pushState) {

                window.history.replaceState(null, null, window.location.href);
                window.history.pushState(null, null, window.location.href);

                window.location.replace("http://localhost:63342/supermarket-pos-web-with-backend-javaee/sign-in.html");
            } else {
                window.location.href = "http://localhost:63342/supermarket-pos-web-with-backend-javaee/sign-in.html";
            }
        });

    </script>
</body>
</html>
